    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <p><a href="../../index.html">Назад</a></p>
        <h1>Создай свой дизайн!</h1>
    </header>
    <div class="wrapper">
        <div class="drawer">
            <img src="img/tshirt-face.png" id="main-image" />
            <canvas id='mainCanvas' width="1000" height="600"></canvas>
            <img src="img/tshirt-face01.png" id="shape" />
        </div>
        <div class="tools">
            <div class="back">Задняя сторона</div>
            <div class="clear">Очистить</div>
            <div class="main-colors">
                <label for="fill-style" id="fill">Цвет заливки</label>
                <label for="stroke-style" id="stroke">Цвет контура</label><br />
                <input type="checkbox" id="use-fill" checked />
                <input type="color" name="fill-color" value="#FFC173" id="fill-color" />
                <input type="checkbox" id="use-stroke" />
                <input type="color" name="stroke-color" value="#FFB540" id="stroke-color" /><br />
                <label for="bg" id="choose_bg">Цвет фона</label><br />
                <input type="color" value="#ffffff" id="bg" />
            </div>
            <div class="text">
                <label for="font-size" id="text-size">Размер </label>
                <label for="main-text" id="text_text">Текст</label><br />
                <input type="text" id="font-size" value="10" />
                <input type="text" id="main-text" value="Hello,world!" /><br />
            </div>
            <div class="figures_square">
                <label for="side-size" id="side-size">Размер</label>
                <label for="angle" id="rotate-angle">Угол</label><br />
                <input type="text" id="width-size" placeholder="ширина" width="40px" value="20" />
                <input type="text" id="height-size" placeholder="высота" width="40px" value="20" />
                <input type="text" id="angle" value="0" />
            </div>
            <div class="figures_circle">
                <label for="side-size" id="radius-size">Радиус</label>
                <br />
                <input type="text" id="radius" value="10" />

            </div>
            <div class="figures_triangle">
                <label for="side-size" id="side-size-tri">Размер</label>
                <label for="angle" id="rotate-angle-tri">Угол</label><br />
                <input type="text" id="size-tri" value="20" />
                <input type="text" id="angle-tri" value="0" />
            </div>
            <div class="eraser">
                <label for="erase-size">Размер</label><br />
                <input type="text" id="erase-size" value="10" />
            </div>
            <div class="possible-tools">
                <button id="text" class="active"><img src="img/text.png" height="30px" /></button>
                <button id="square"><img src="img/square.png" height="30px" /></button>
                <button id="circle"><img src="img/circle.png" height="30px" /></button>
                <button id="triangle"><img src="img/triangle.png" height="30px" /></button>
                <button id="line"><img src="img/line.png" height="30px" /></button>
                <button id="erase"><img src="img/eraser.png" height="30px" /></button><br />

            </div>
            <div class="gradient">
                <label for="gradient">Цвета градиента</label><br />
                <input type="color" id="gr_color_1" value="#62B1D0" id="gradient-color-1" />
                <input type="color" id="gr_color_2" value="#FF8B73" id="gradient-color-2" />
            </div>
